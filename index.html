<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pig Dice Application</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ewert|Baloo+Chettan|Baloo+Da|Ravi+Prakash|Righteous" rel="stylesheet">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Pig Dice</a>
        </div>
        <div id="navbar" class="navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron" id="title">
        <img src="img/atLogo.png" alt="Adventure Time Logo" />
        <h1>Dice Match</h1>
      </div>
      <div class="jumbotron" id="form_input">
        <div class="row">
          <div class="col-xs-3 left">
            <h2 id="RickFlag">Player 1</h2>
            <div id="RickScore">0</div>
            <div id="p1Wins">
              <img class="img-responsive" src="img/bmo.gif" alt="bmo the robot dancing" />
              <h1>You Win!!!</h1>
            </div>
          </div>
          <div class="col-xs-6 center">
            <h1></h1>
            <div id="totalOutput">0</div>
            <button id="rollButton" type="button" class="btn btn-info">Roll</button>
            <button id="holdButton"  type="button" class="btn btn-success">Hold</button>
              <p><span id="d1Output">-</span></p>
            <button id="resetButton"  type="button" class="btn btn-danger">Reset Game</button>
          </div>
          <div class="col-xs-3 right">
            <h2 id="SteveFlag">Player 2</h2>
            <div id="SteveScore">0</div>
            <div id="p2Wins">
              <img class="img-responsive" src="img/iceWiz.gif" alt="The Ice Wizard twerking" />
              <h1>You Win!!!</h1>
            </div>
          </div>

        </div>

      </div>




  </body>
</html>
